        category:
            class: Magenta\Bundle\CBookAdminBundle\Admin\Classification\CategoryAdmin
            controller: 'Magenta\Bundle\CBookAdminBundle\Admin\Classification\CategoryAdminController'
            translation: SonataClassificationBundle

sonata_block:
